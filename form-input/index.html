<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href ="style.css" />
	<title>Form Input wave</title>
</head>
<body>
	<!--here the whole page is container, to create form form html element is used and then inside form we have div class called form-control that holds email and password and for both email and password we have different class.-->
	<div class="container">
		<h1>Please Login</h1>
		<form>
			<div class="form-control"> 
				<input type ="text" required>
				<label>Email</label>
			</div>
			<div class="form-control">
				<input type ="password" required>
				<label>Password</label>
			</div>
			<button class ="btn">Login</button>

			<p class="text">Don't have an account ? <a href="#">Register</a></p>
		</form>
	</div>
	<script src="script.js"></script>
	
</body>
</html>
